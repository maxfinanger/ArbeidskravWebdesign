<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/getting-resources.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script type="module" defer src="scripts/getting-resources.js"></script>
    <script
      type="module"
      src="./scripts/modules/NavbarModule.js"
      defer
    ></script>
    <title>Get resources</title>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div id="navbar-container"></div>

    <div class="container">
      <h1 class="text-center mt-5">Gathering Resources</h1>

      <div class="text-center m-5 w-50 mx-auto">
        <div class="row">
          <div class="col">
            <img class="m-2" src="images/wood.png" width="30%" alt="Wood" />
            <span class="h3" id="wood-count">0</span>
          </div>
          <div class="col">
            <img class="m-2" src="images/metal.png" width="30%" alt="Metal" />
            <span class="h3" id="metal-count">0</span>
          </div>
          <div class="col">
            <img
              class="m-2"
              src="images/gold-coin.png"
              width="30%"
              alt="Gold coin"
            />
            <span class="h3" id="gold-count">0</span>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 resource" id="mine">
          <img
            id="mine-img"
            src="images/mines-of-thiartha.jpg"
            alt="Image of mines"
            class="img-fluid rounded-pill shadow mb-5"
          />
        </div>

        <div class="col-md-6 resource" id="woods">
          <img
            id="woods-img"
            src="images/woods-of-ghalduz.png"
            alt="Image of a forest"
            class="img-fluid rounded-pill shadow mb-5"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
