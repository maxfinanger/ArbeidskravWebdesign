<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gathering army</title>
        <script type="module" src="/scripts/gathering-army.js"></script>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="/css/main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            type="module"
            src="./scripts/modules/NavbarModule.js"
            defer
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="navbar-container"></div>
        <header><h2 class="text-center">Gather Your Army</h2></header>
              <div class="text-center m-5 w-50 mx-auto">
        <div class="row">
          <div class="col">
            <img class="m-2" src="images/wood.png" width="30%" alt="Wood" />
            <span class="h3" id="wood-count">0</span>
          </div>
          <div class="col">
            <img class="m-2" src="images/metal.png" width="30%" alt="Metal" />
            <span class="h3" id="metal-count">0</span>
          </div>
          <div class="col">
            <img
              class="m-2"
              src="images/gold-coin.png"
              width="30%"
              alt="Gold coin"
            />
            <span class="h3" id="gold-count">0</span>
          </div>
        </div>
      </div>
        <main class="container g-3">
            <div class="row bg-warning p-5" id="warrior-div"></div>
        </main>
        <div
            aria-live="polite"
            aria-atomic="true"
            style="position: relative; z-index: 2000"
        >
            <div
                class="toast"
                style="position: absolute; top: 20px; right: 20px"
            >
                <div class="toast-header">
                    <strong class="me-auto">Notification</strong>
                    <small>Just now</small>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="toast"
                    ></button>
                </div>
                <div class="toast-body">Default message.</div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
